name: demo
on:
  push:
    branches:
      - '*'
    paths:
      - .github/workflows/demo.yaml
      - .gitmodules
      - cpp-ap-demo
      - include/**
      - CMakeLists.txt
      - MODULE.bazel
      - BUILD.bazel
  pull_request:
    branches:
      - master

jobs:
  build-demo:
    name: Build cpp-ap-demo
    runs-on: ubuntu-24.04

    steps:
      - name: Check out current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Sync submodules
        run: git submodule sync --recursive

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Determine Current Branch
        id: branch-name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          fi

      - name: Build cpp-ap-demo (CMake)
        run: |
          cd cpp-ap-demo
          cmake -B build_cmake -DAP_TAG=${{ steps.branch-name.outputs.branch }}
          cmake --build build_cmake/ -j 4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build cpp-ap-demo (Bazel)
        run: |
          cd cpp-ap-demo
          BRANCH="${{ steps.branch-name.outputs.branch }}"
          sed -i "s/branch = \".*\"/branch = \"$BRANCH\"/" MODULE.bazel
          bazel build //:all_demos
