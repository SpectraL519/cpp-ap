name: demo
on:
  push:
    branches:
      - "*"
    paths:
      - .github/workflows/demo.yaml
      - .gitmodules
      - cpp-argon-demo
      - include/**
      - CMakeLists.txt
      - MODULE.bazel
      - BUILD.bazel
  pull_request:
    branches:
      - master

jobs:
  build-demo-linux:
    name: Build cpp-argon-demo (Linux)
    runs-on: ubuntu-24.04

    steps:
      - name: Check out current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Sync submodules
        run: git submodule sync --recursive

      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Determine Current Branch
        id: branch-name
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          else
            echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
          fi

      - name: Build cpp-argon-demo (CMake)
        env:
          CC: gcc-14
          CXX: g++-14
        run: |
          cd cpp-argon-demo
          cmake -B build_cmake -DARGON_TAG=${{ steps.branch-name.outputs.branch }} -DCMAKE_CXX_COMPILER=$CXX -DCMAKE_C_COMPILER=$CC
          cmake --build build_cmake/ -j 4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build cpp-argon-demo (Bazel)
        run: |
          cd cpp-argon-demo
          BRANCH="${{ steps.branch-name.outputs.branch }}"
          sed -i "s/branch = \".*\"/branch = \"$BRANCH\"/" MODULE.bazel
          bazel build //:all_demos

  build-demo-windows:
    name: Build cpp-argon-demo (Windows)
    runs-on: windows-2022

    steps:
      - name: Check out current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Sync submodules
        run: git submodule sync --recursive
        shell: bash

      - name: Update submodules
        run: git submodule update --init --recursive
        shell: bash

      - name: Determine Current Branch
        id: branch-name
        run: |
          if ("${{ github.event_name }}" -eq "pull_request") {
            "branch=${{ github.event.pull_request.head.ref }}" >> $env:GITHUB_OUTPUT
          } else {
            $branch = "${env:GITHUB_REF}".Replace("refs/heads/", "")
            "branch=$branch" >> $env:GITHUB_OUTPUT
          }

      - name: Build cpp-argon-demo (CMake)
        run: |
          cd cpp-argon-demo
          cmake -B build_cmake -DARGON_TAG=${{ steps.branch-name.outputs.branch }}
          cmake --build build_cmake/ --config Release -j 4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build cpp-argon-demo (Bazel)
        run: |
          cd cpp-argon-demo
          $BRANCH="${{ steps.branch-name.outputs.branch }}"
          (Get-Content MODULE.bazel) -replace 'branch = ".*"', "branch = `"$BRANCH`"" | Set-Content MODULE.bazel
          bazel build //:all_demos
